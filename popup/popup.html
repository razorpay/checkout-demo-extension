<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RZP Checkout Demo</title>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>
  <body>
    <div class="section">
      <form id="checkout-form">
        <div class="header">
          <label class="header" for="selector">Add Selector for button</label>
          <button type="button" id="page-picker-btn">Pick from page</button>
        </div>
        <input type="text" id="selector" />

        <fieldset>
          <legend>
            <p id="add-options" class="header">Add Checkout options</p>
          </legend>

          <label for="mode">Select Mode:</label>
          <select name="mode" id="merchant-mode">
            <option value="test">Test</option>
            <option value="live">Live</option>
          </select>

          <label for="key">Key:</label>
          <input type="text" id="key" value="rzp_test_rLRCKMrfIRVgEg" />

          <label for="name">Name:</label>
          <input type="text" id="name" value="Test Merchant" />

          <label for="image">Image(URL):</label>
          <input type="text" id="image" />

          <label for="currency">Currency:</label>
          <input type="text" id="currency" value="MYR" />

          <label for="amount">Amount:</label>
          <input type="number" id="amount" value="2" />

          <label for="theme.color">Theme Color:</label>
          <input type="text" id="theme.color" />

          <label for="prefill.contact">Prefill Contact:</label>
          <input type="text" id="prefill.contact" value="123456789" />

          <label for="prefill.email">Prefill Email:</label>
          <input type="text" id="prefill.email" value="test@gmail.com" />
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="../dist/popup.js"></script>
  </body>
</html>
