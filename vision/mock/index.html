<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>Razorpay Checkout</title>
    <link rel="icon" href="data:;base64,=" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta
      name="viewport"
      content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1"
    />
  </head>

  <body>
    <div style="font-family: 'lato'; visibility: hidden; position: absolute">
      .
    </div>

    <style>
      @font-face {
        font-family: 'lato';
        src: url('https://font.razorpay.com/lato.eot')
            format('embedded-opentype'),
          url('https://font.razorpay.com/lato.woff2') format('woff2'),
          url('https://font.razorpay.com/lato.woff') format('woff'),
          url('https://font.razorpay.com/lato.ttf') format('truetype'),
          url('https://font.razorpay.com/lato.svg#lato') format('svg');
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <link rel="stylesheet" href="https://checkout.com/v1/css/checkout.css" />
    <script>
      function appendScript(element) {
        var script = document.createElement('script');
        script.src = element.src;
        document.body.appendChild(script);
      }
    </script>
    <script>
      window.opener = { handleMessage: function () {}, postMessage: function () {} };
    </script>
    <script
      src="https://checkout.com/v1/checkout-frame.js"
      crossorigin
      onerror="appendScript(this)"
    ></script>
  </body>
</html>
