<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    body {
      display: flex;
      background: #000;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    body > div > div {
      width: 300px;
      height: 400px;
      border: 1px solid transparent;
    }
  </style>
</head>
<body></body>
</html>

<script>
  const dir = location.href.includes('base') ? 'base' : 'temp';
  const paths = [];
  fetch(`${dir}/map.json`).then(res => res.json()).then(res => {
    const add = (snaps, x, y) => {
      if (!paths[x]) {
        paths[x] = [];
      }

      let count = y;

      snaps.forEach((snap, index) => {
        paths[x][count] = snap.key;
        if (snap.snaps && snap.snaps.length) {
          count = add(snap.snaps, x + 1, count);
        } else {
          count++;
        }
      });
      return count;
    }
    add(res.snaps, 0, 0);
    const total = paths.at(-1).length;

    let str = '';
    for (let i = 0; i < paths.length; i++) {
      str += '<div>';
      for (let j = 0; j < paths[i].length; j++) {
        str += `<div>${paths[i][j] ? `<img src="${dir}/${paths[i][j]}.png">` : ''}</div>`
      }
      str += '</div>';
    }
    document.body.innerHTML = str;
  });
</script>
