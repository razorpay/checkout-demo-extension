<!DOCTYPE html>
<html>
<head>
    <!-- build:js v1/checkout.js -->
    <meta charset="utf-8">
    <script src="src/js/lib/jquery-1.11.1.min.js"></script>
    <script src="src/js/lib/jquery.tmpl.js"></script>
    <script src="src/js/lib/jquery.omniwindow.js"></script>
    <script src="src/js/lib/jquery.payment.js"></script>
    <script src="src/js/lib/xdm.js"></script>
    <script src=".tmp/templates.js"></script>
    <script src="src/js/razorpay.js"></script>
    <!-- endbuild -->
    <!-- build:css v1/css/style.css -->
    <link href="src/css/style.css" type="text/css" rel="stylesheet">
    <link href="src/css/shake.css" type="text/css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
    <button class="btn" id="rzp-button1">Tron Legacy</button>
    <button class="btn" id="rzp-button2">Alive (2007)</button>
    <script>
        var rzp1 = new Razorpay();
        rzp1.configure({
            'key': 'd9c6bf091a1a64cb5678d8c1d5e7360f',
            'amount':'20',
            'name':'Daft Punk',
            'description':'Tron Legacy',
            'image':'https://i.imgur.com/3g7nmJC.png',
            'handler': function (transaction){
                console.log("transaction 1 succeeded");
                console.log(transaction);
            }
        });
        rzp1.setEndpoint('http','api.razorpay.dev');
        $('#rzp-button1').click(function(e){
            rzp1.open();
            e.preventDefault();
        });


        var rzp2 = new Razorpay();
        rzp2.configure({
            'key': 'd9c6bf091a1a64cb5678d8c1d5e7360f',
            'amount':'200',
            'name':'Daft Punk',
            'description':'Alive (2007)',
            'image':'https://i.imgur.com/GXalrU0.png',
            'handler': function (transaction){
                console.log("transaction 2 finished");
                console.log(transaction);
            }
        });
        rzp2.setEndpoint('http','api.razorpay.dev');
        $('#rzp-button2').click(function(e){
            rzp2.open();
            e.preventDefault();
        })
    </script>
    <script src="src/js/autofill.js"></script>
    <style>
    body{
        background-image: url('http://www.youredm.com/wp-content/uploads/2014/03/Daft-Punk-Wallpaper-2560x1024-1.jpg');
        background-position: -300px 0px;
    }
    .btn{
        width:20px;
        background-color:#28B3D2;
        color:white;
        width:200px;
        border-radius: 3px;
        height:40px;
        font-size: 20px;
        text-align: center;
        border: none;
        position:absolute;
        left:45%;
    }
    #rzp-button2{
        top:400px;
    }
    #rzp-button1{
        top:350px;
    }
    </style>
</body>
