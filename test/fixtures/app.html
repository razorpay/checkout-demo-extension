<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Razorpay Checkout</title>
    <link rel="icon" href="data:;base64,=">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../app/dist/v1/css/checkout-new.css">

    <script src='../../spec/sinon.js'></script>
    <script src='../../spec/mock.js'></script>
 </head>
  <body>
    <script>
      if(window.iosCB){
        window.iframeHandler = function(src){
          srcSplit = src.split('razorpay://');
          if(srcSplit.length > 1){
            var methodSplit = srcSplit[1].split('?');
            var bridgeMethod = iosCB[methodSplit[0]];
            if(typeof bridgeMethod === 'function'){
              bridgeMethod(methodSplit[1]);
              return true;
            }
          }
        }
      }
    </script>
  </body>
  <script src='../../app/dist/v1/checkout-frame-new.js'></script>
</html>
