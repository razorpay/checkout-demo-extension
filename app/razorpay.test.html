<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <script src="config.js"></script>
    <!-- build:js razorpay.js -->
    <script src="js/generated/entry/razorpay.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <form>
      <input type="radio" name="method" value="card" checked />Card
      <input type="radio" name="method" value="netbanking" />Netbanking
      <input type="radio" name="method" value="wallet" />Wallet

      <div id="card">
        <input type="tel" name="card[number]" placeholder="Enter card number" />
        <input type="tel" name="card[expiry]" placeholder="Card Expiry" />
        <input type="text" name="card[name]" placeholder="Cardholder's name" />
        <input type="tel" name="card[cvv]" placeholder="CVV" />
        <input type="checkbox" name="method" value="emi" /> EMI
      </div>

      <button type="submit">Pay</button>
    </form>
    <div id="status"></div>
    <div id="response"></div>
    <script>
      document.forms[0].onsubmit = function(e) {
        e.preventDefault();
        window.rp = new Razorpay({
          key: 'rzp_test_1DP5mmOlF5G5ag',
          amount: 200,
        })
          .on('payment.error', function(resp) {
            document.getElementById('status').innerText = 'failed';
            document.getElementById('response').innerText = JSON.stringify(
              resp
            );
          })
          .on('payment.success', function(resp) {
            document.getElementById('status').innerText = 'success';
            document.getElementById('response').innerText = JSON.stringify(
              resp
            );
          });
        rp.createPayment(null, { paused: true, message: 'loading' });

        //   };
        //   data.method = 'card';
        //   data['card[number]'] = '4111111111111111';
        //   data['card[expiry_month]'] = '04';
        //   data['card[expiry_year]'] = '22';
        //   data['card[name]'] = 'arsh';
        //   data['card[cvv]'] = '123';
        //   // data.bank = 'SBIN';
        //   data.email = 'a@s.d';
        //   data.contact = 9999922222;
        //   rp.emit('payment.resume', data);
        // });
      };
    </script>
  </body>
  <style>
    input[type='tel'],
    input[type='text'],
    input[type='email'],
    input[type='password'] {
      display: block;
    }
  </style>
</html>
