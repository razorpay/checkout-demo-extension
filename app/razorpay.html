  <script src="js/lib/util.js"></script>
  <script src="js/lib/nominal-jquery.js"></script>
  <script src="js/tracker.js"></script>
  <script src="js/lib/eventer.js"></script>
  <script src="js/lib/evthandler.js"></script>
  <script src="js/lib/formatter.js"></script>

</head>
<body>
  <form>
    <input type='radio' name='method' value='card' checked>Card
    <input type='radio' name='method' value='netbanking'>Netbanking
    <input type='radio' name='method' value='wallet'>Wallet

    <div id='card'>
      <input type='tel' name='card[number]' placeholder='Enter card number'>
      <input type='tel' name='card[expiry]' placeholder='Card Expiry'>
      <input type='text' name='card[name]' placeholder="Cardholder's name">
      <input type='tel' name='card[cvv]' placeholder='CVV'>
      <input type='checkbox' name='method' value='emi'> EMI
    </div>

    <button type='submit'>Pay</button>
  </form>
  <script>
    var rp = new Razorpay({
      key: 'rzp_test_1DP5mmOlF5G5ag',
      amount: 200
    }).on('payment.error', function(resp) {
      console.log(resp);
    })
    var data = {};

    document.forms[0].onsubmit = function(e) {
      e.preventDefault();
      rp.createPayment(data, {paused: true, message: 'loading'});
      setTimeout(function() {
        data.method = 'netbanking';
        data.bank = 'SBIN';
        data.email = 'a@s.d';
        data.contact = 9999922222;
        rp.emit('payment.resume');
      })
    }
  </script>
</body>
<style>
  input[type=tel],
  input[type=text],
  input[type=email],
  input[type=password]
  {
    display: block;
  }
</style>
