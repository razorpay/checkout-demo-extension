<body style="text-align: center">
  <button id="click">Pay</button>
  <script>
    var data = {
      email: 'some@customer.com',
      contact: '8879524924',
      method: 'wallet',
      wallet: 'payumoney'
    };
    document.querySelector('#click').onclick = function(){
      var rp = new Razorpay({
        key: 'rzp_live_ILgsfZCZoFIKMb',
        amount: 1000,
        redirect: true,
        callback_url: 'http://google.com'
      });
      rp.createPayment(data, {
        // paused: true,
        message: 'Generating order'  // your custom message
      });

      // setTimeout is async, equivalent to ajax
      setTimeout(function() {
        var ajax_success = true;
        if (ajax_success) {
          data['notes[some_id]'] = '1234';
          rp.emit('payment.resume');
        } else {
          rp.emit('payment.cancel');
        }
      }, 2000);
    }
  </script>
