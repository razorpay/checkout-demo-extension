<body>
  <div id="x"></div>
  <button class="btn" id="rzp-button1">Tron Legacy</button>
  <button class="btn" id="rzp-button2">Alive (2007)</button>

  <script>
    var options = {
      'key': 'rzp_test_1DP5mmOlF5G5ag',
      'amount': 5100,
      'display_currency': 'USD',
      'display_amount': ' 3 4 .fsgfd 6sdg<script>alert()<\/script>',
      'name': function(){},
      'description': '<script>alert(1)<\/script>Tron Legacy',
      'image': 'https://i.imgur.com/3g7nmJC.png" onload="alert(1)"',
      'handler': function (transaction){
        alert("You have successfully purchased " + options.description);
      },
      'netbanking': 'window.alert(3)',
      'prefill': {
        'name': 'Harshil \"Mathur',
        'email': 'harshil@razorpay.com',
        'contact': '9876543210'
      },
      notes: {
        'address': 'Hello World'
      },
      protocol: 'https',
      hostname: 'beta.razorpay.com',
      oncancel: function(){console.log(1)},
      onhidden: function(){console.log(2)},
      parent: $('#x')
    }
    var rzp1 = new Razorpay(options);

    $('#rzp-button1').click(function(e) {
      rzp1.open();
      e.preventDefault();
    });

    var opt2 = $.extend({}, options, {
      amount : 20000,
      description : 'Alive (2007)',
      image : 'https://i.imgur.com/GXalrU0.png',
      handler : function (transaction){
        alert("You have successfully purchased "+options.description);
      },
      notes: {
        'shipping': "Bye World"
      }
    });

    var rzp2 = new Razorpay(opt2);

    $('#rzp-button2').click(function(e){
      rzp2.open();
      e.preventDefault();
    })
    $('#rzp-button2').click(function(e){
      e.stopImmediatePropagation()
    })
    rzp1.open();
  </script>
