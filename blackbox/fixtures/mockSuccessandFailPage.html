<html>
  <head>
    <title>Razorpay Bank</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      body {
        font-family: ubuntu, helvetica, verdana, sans-serif;
        font-size: 14px;
        text-align: center;
        color: #414141;
        padding-top: 40px;
        line-height: 24px;
        background: #fff;
      }
      label {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        line-height: 32px;
        padding-left: 30px;
      }
      button {
        font-family: inherit;
        height: 60px;
        line-height: 60px;
        vertical-align: middle;
        text-decoration: none;
        border-radius: 2px;
        border: 0;
        width: 164px;
        font-size: 16px;
        background: none;
        margin: 0 5px;
        color: #fff;
        cursor: pointer;
        -webkit-appearance: none;
      }
      .em {
        font-size: 13px;
        line-height: 20px;
      }
      input[type='button']:hover {
        background-image: linear-gradient(
          transparent,
          rgba(0, 0, 0, 0.05) 40%,
          rgba(0, 0, 0, 0.1)
        );
      }
      .grey {
        color: #777;
        margin-top: 20px;
        font-size: 12px;
        line-height: 18px;
      }
      .danger {
        background-color: #ef6050;
      }
      .success {
        background-color: #27ae60;
      }
      .warn {
        background-color: #e67e22;
      }
    </style>
  </head>
  <body>
    <h3>Welcome to Razorpay Bank</h3>
    This is just a demo bank page.<br />
    You can choose whether to make this payment successful or not: <br /><br />
    <form
      onsubmit="return false"
      method="post"
      action="http://www.merchanturl.com/callback?test1=abc&test2=xyz"
    >
      <button data-val="S" class="success">Success</button>
      <button data-val="F" class="danger">Failure</button>
      <input type="hidden" name="razorpay_payment_id" value="pay_123465" />
      <input type="hidden" name="error[description]" value="Payment failed" />
    </form>
    <script>
      document.forms[0].onclick = function(e) {
        if (e.target.nodeName === 'BUTTON') {
          var value = e.target.getAttribute('data-val');
          var payId = document.querySelector('[name=razorpay_payment_id]');
          var errorReason = document.querySelector(
            '[name="error[description]"]'
          );
          if (value === 'S') {
            errorReason.parentElement.removeChild(errorReason);
          } else if (value === 'F') {
            payId.parentElement.removeChild(payId);
          }
          document.forms[0].submit();
        }
      };
    </script>
  </body>
</html>
