box: wercker/nodejs
build:
    steps:
        - npm-install
        - script:
            name: Install harp globally
            code: sudo npm install -g harp
        - grunt:
            tasks: test

    after-steps:
        - williamli/slack-notify-no-owner-info:
            subdomain: razorpay
            token: $SLACK_TOKEN
            channel: tech_bots
deploy:
    steps:
        - npm-install
        - script:
            name: Install harp globally
            code: sudo npm install -g harp
        - grunt:
            tasks: build

        # This command needs a grunt step above it to install grunt
        # It does differential uploads :rocket:
        - script:
            name: 'Upload source maps'
            code: 'grunt sourceMaps --token=$ROLLBAR_TOKEN'

        - script:
            name: Run fonts upload
            code: grunt fonts:upload --target=$WERCKER_DEPLOYTARGET_NAME
        - nhuray/aws-code-deploy:
            key: $AWS_KEY
            secret: $AWS_SECRET
            region: $AWS_REGION
            application-name: Checkout
            deployment-group-name: $WERCKER_DEPLOYTARGET_NAME
            s3-bucket: rzp-codedeploy
    after-steps:
        - williamli/slack-notify-no-owner-info:
            subdomain: razorpay
            token: $SLACK_TOKEN
            channel: tech_bots
        - script:
            name: Bozo Regression Analysis
            code: curl "http://rzp.cloudapp.net:8000/screenshot/$BOZO_TOKEN" -d "commit=$WERCKER_GIT_COMMIT&branch=$WERCKER_GIT_BRANCH&target=$WERCKER_DEPLOYTARGET_NAME"
