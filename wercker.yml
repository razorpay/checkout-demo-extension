box: wercker/nodejs
build:
    steps:
        - npm-install
        - script:
            name: Install gulp globally
            code: sudo npm install -g gulp
        - script:
            name: Test
            code: gulp test

    after-steps:
        - williamli/slack-notify-no-owner-info:
            subdomain: razorpay
            token: $SLACK_TOKEN
            channel: tech_bots
deploy:
    steps:
        - npm-install
        - script:
            name: Install gulp globally
            code: sudo npm install -g gulp
        - script:
            name: Insert git commit id into rollbar version
            code: sed -i -e "s/VERSIONSTRING/$WERCKER_GIT_COMMIT/" app/js/rollbar.js

        - grunt:
            tasks: build

        - script:
            name: 'Upload source maps'
            code: 'FILE=checkout-frame.js; PREFIX=https://; if [ "$WERCKER_DEPLOYTARGET_NAME" == "Beta" ]; then PREFIX+=beta; fi; PREFIX+=checkout.razorpay.com/v1/; curl "https://api.rollbar.com/api/1/sourcemap" -F access_token=$ROLLBAR_TOKEN -F version=$WERCKER_GIT_COMMIT -F minified_url=$PREFIX$FILE -F source_map=@app/_build/$FILE.map; echo $PREFIX$FILE'

        - script:
            name: 'Remove map files'
            code: rm app/dist/v1/*.map

        # This command needs a grunt step above it to install grunt
        # It does differential uploads :rocket:
        # - script:
        #     name: Run font upload
        #     code: grunt fontUpload --target=$WERCKER_DEPLOYTARGET_NAME

        - nhuray/aws-code-deploy:
            key: $AWS_KEY
            secret: $AWS_SECRET
            region: $AWS_REGION
            application-name: Checkout
            deployment-group-name: $WERCKER_DEPLOYTARGET_NAME
            s3-bucket: rzp-codedeploy
    after-steps:
        - williamli/slack-notify-no-owner-info:
            subdomain: razorpay
            token: $SLACK_TOKEN
            channel: tech_bots
        - script:
            name: Bozo Regression Analysis
            code: curl "http://rzp.cloudapp.net:8000/screenshot/$BOZO_TOKEN" -d "commit=$WERCKER_GIT_COMMIT&branch=$WERCKER_GIT_BRANCH&target=$WERCKER_DEPLOYTARGET_NAME"
