box: pronav/checkout
build:
    steps:
        - script:
            name: npm install
            code: npm install --no-optional
        - script:
            name: Test
            code: selenium-standalone start & gulp test

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: tech_bots
            username: wercker
            icon_url: https://cdn.rawgit.com/wantedly/step-pretty-slack-notify/master/icons/$WERCKER_RESULT.jpg
deploy:
    steps:
        - script:
            name: Insert git commit id into rollbar version
            code: sed -i -e "s/VERSIONSTRING/$WERCKER_GIT_COMMIT/" app/js/rollbar.js

        - script:
            name: build
            code: gulp

        - script:
            name: 'Upload Fonts & Images to CDN'
            code: gulp uploadStaticAssetsToCDN --target=$WERCKER_DEPLOYTARGET_NAME

        - nhuray/aws-code-deploy:
            key: $AWS_KEY
            secret: $AWS_SECRET
            region: $AWS_REGION
            application-name: Checkout
            deployment-group-name: $WERCKER_DEPLOYTARGET_NAME
            s3-bucket: rzp-codedeploy

        - script:
            name: Cloudfront cache invalidate
            code: node scripts/invalidate.js

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: tech_bots
            username: wercker
            icon_url: https://cdn.rawgit.com/wantedly/step-pretty-slack-notify/master/icons/$WERCKER_RESULT.jpg
        - script:
            name: Bozo Regression Analysis
            code: if [ "$WERCKER_RESULT" != "failed" ]; then curl "http://rzp.cloudapp.net:8000/screenshot/$BOZO_TOKEN" -d "commit=$WERCKER_GIT_COMMIT&branch=$WERCKER_GIT_BRANCH&target=$WERCKER_DEPLOYTARGET_NAME"; fi;