box: wercker/nodejs
build:
    steps:
        - script:
            name: Install npm packages
            code: npm install
        - script:
            name: Replace singleRun with true
            code: sed -i '/singleRun/c\singleRun:true' karma.conf.js
        - script:
            name: Run unit tests
            code: ./node_modules/karma/bin/karma start