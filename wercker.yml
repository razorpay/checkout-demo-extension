box: pronav/checkout
build:
    steps:
        - npm-install

        - script:
            name: Unit Test
            code: npm run test

        - script:
            name: build
            code: npm run build

        - script:
            name: remove heavy directories
            code: rm -rf .git node_modules

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: tech_bots
            username: wercker
            icon_url: https://cdn.rawgit.com/wantedly/step-pretty-slack-notify/master/icons/$WERCKER_RESULT.jpg
deploy:
    steps:
        - nhuray/aws-code-deploy:
            key: $AWS_KEY
            secret: $AWS_SECRET
            region: $AWS_REGION
            application-name: checkout
            deployment-group-name: $WERCKER_DEPLOYTARGET_NAME
            s3-bucket: rzp-code-deploy

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: tech_bots
            username: wercker
            icon_url: https://cdn.rawgit.com/wantedly/step-pretty-slack-notify/master/icons/$WERCKER_RESULT.jpg
